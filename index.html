<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buiding Services Design</title>
    <script src="https://www.gstatic.com/firebasejs/5.8.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-firestore.js"></script>
</head>
<body class="PL">
<header>
    <div class="bck">
        <div class="shadow"></div>
    </div>
    <div class="top_bar">
        <div class="logo"></div>
        <nav>
            <div id="title" class="title"></div>
            <ul>
                <li id="start"></li>
                <li id="about"></li>
                <li id="contact"></li>
            </ul>
        </nav>
    </div>
</header>
<main>
    <section id="module1">
        <div class="start-section">
            <h2 id="mod1"></h2>
            <div id="mod1-text"></div>
        </div>
    </section>
    <section class="module2">
        <h3 id="clients"></h3>
        <div class="clients">
            <div class="kl"></div>
            <div class="kl"></div>
            <div class="kl"></div>
            <div class="kl"></div>
            <div class="kl"></div>
            <div class="kl"></div>
            <div class="kl"></div>
            <div class="kl"></div>
            <div class="kl"></div>
            <div class="kl"></div>
            <div class="kl"></div>
        </div>
    </section>
    <section id="module3">
        <div class="about-section">
            <h2 id="mod3"></h2>
            <div id="mod3-text"></div>
        </div>
    </section>
    <section id="module4">
        <div class="contact-section">
            <h2 id="mod4"></h2>
            <div id="map"></div>
            <form action="">
                <label id="form"></label>
                <label id="name"></label>
                <input type="text" id="name-imp" name="name" required>
                <label id="surname"></label>
                <input type="text" id="surname-imp" name="surname" required>
                <label id="email"></label>
                <input type="email" id="email-imp" name="email" required>
                <label id="message"></label>
                <textarea name="message" id="message-imp" cols="30" rows="10"></textarea>
                <button id="btn"></button>
            </form>
        </div>
    </section>

</main>
<script src="js/out.js"></script>

</body>
</html>
