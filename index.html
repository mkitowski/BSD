<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buiding Services Design</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <script src="https://www.gstatic.com/firebasejs/5.8.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-firestore.js"></script>
  </head>
  <body class="PL">
    <header>
      <div class="bck">
        <div class="shadow"></div>
      </div>
      <div class="top_bar">
        <div class="logo"></div>
        <nav>
          <div id="title" class="title"></div>
          <ul>
            <li id="start"></li>
            <li id="about"></li>
            <li id="contact"></li>
          </ul>
        </nav>
        <div class="flag"></div>
      </div>
    </header>
    <main>
      <div class="moveup"><i class="fas fa-arrow-circle-up"></i></div>
      <section id="module1">
        <div class="start-section">
          <h2 id="mod1"></h2>
          <div id="mod1-text"></div>
        </div>
      </section>
      <section class="module2">
        <h3 id="clients"></h3>
        <div class="clients">
          <div class="kl"></div>
          <div class="kl"></div>
          <div class="kl"></div>
          <div class="kl"></div>
          <div class="kl"></div>
          <div class="kl"></div>
          <div class="kl"></div>
          <div class="kl"></div>
          <div class="kl"></div>
          <div class="kl"></div>
          <div class="kl"></div>
        </div>
      </section>
      <section id="module3">
        <div class="about-section">
          <h2 id="mod3"></h2>
          <div id="mod3-text"></div>
        </div>
      </section>
      <section id="module4">
        <div class="contact-section">
          <h2 id="mod4"></h2>
          <form>
            <label id="form"></label>
            <div class="userData">
              <label id="name"></label>
              <input type="text" id="name-imp" name="name" required />
            </div>
            <div class="userData">
              <label id="surname"></label>
              <input type="text" id="surname-imp" name="surname" required />
            </div>
            <div class="userData">
              <label id="email"></label>
              <input type="email" id="email-imp" name="email" required />
            </div>

            <label id="message"></label>
            <textarea
              name="message"
              id="message-imp"
              cols="30"
              rows="10"
            ></textarea>
            <button id="btn"></button>
          </form>
          <div class="location">
            <div class="address">
                <p class="strong" >Building services Design</p>
                <p>80-180 Gda≈Ñsk</p>
                <p>ul. Tenisowa 6/5</p>
                <p>NIP: 958 141 08 90</p>
                <p>REGON: 220699679</p>
            </div>
            <div id="map"></div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="created">
        Created by <a href="http://kytek.pl">Kytek</a>
        <i class="far fa-copyright"></i> 2019
      </div>
    </footer>
    <script src="js/out.js"></script>
  </body>
</html>
